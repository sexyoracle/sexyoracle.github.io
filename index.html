<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
  </head>
  <body> 
    <label for="Text">Announcement Text:</label>
    <input type="text" id="AnnText" name="Name" placeholder="Announcement Text">
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
    
        var announcementText = document.getElementById("AnnText");

        const request = new XMLHttpRequest();
        request.open("POST", "https://discord.com/api/webhooks/1201150539719790693/OInoDJg53Nqa07bIeu169zJmqsp-gGOVDt6RP2CjPWAz-8kF68cQKUjtff25YkmyyHI8");

        request.setRequestHeader('Content-type', 'application/json');
        
        const params = {
        username: "Announcement",
        avatar_url: "https://cdn.discordapp.com/attachments/1009862112761356329/1200872547865075863/lips.png?ex=65c7c2b6&is=65b54db6&hm=250ac45a13369694db786e68c6b4cdbc6a53d3911cc89a7ccde9719fb123b628&",
        content: announcementText.value
        }

        request.send(JSON.stringify(params));
    }
  </script>
</html>
